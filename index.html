<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <div class="name-box">
              <div class="name">
                <p class="label-text">
                  名字
                  <span class="asterisk">※</span>
                </p>
                <input class="input-area input-init" type="text" id="last-name" name="last-name" required>
              </div>
              <div class="name">
                <p class="label-text">
                  名前
                  <span class="asterisk">※</span>
                </p>
                <input class="input-area input-init" type="text" id="neme" name="name" required>
              </div>
            </div>
            <div class="row gender">
              <p class="label-text">性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input class="gender-input" type="radio" name="gender" value="male">
                  <span class="gender-mark">男性</span>
                </label>
                <label class="gender-content">
                  <input class="gender-input" type="radio" name="gender" value="female">
                  <span class="gender-mark">女性</span>
                </label>
                <label class="gender-content">
                  <input class="gender-input" type="radio" name="gender" value="other">
                  <span class="gender-mark">その他</span>
                </label>
              </div>
            </div>
            <div class="row is-halfWidth">
              <p class="label-text">出身</p>
              <div class="select-box">
                <select class="input-area select-area input-init origin-input" name="pref">
                  <option value="Tokyo">東京</option>
                  <option value="Tiba">千葉</option>
                  <option value="saitama">埼玉</option>
                  <option value="kanagawa">神奈川</option>
                </select>
              </div>
            </div>

            <div class="row">
              <p class="row label-text">
                Eメール
                <span class="asterisk">※</span>
              </p>
              <input class="input-area input-init" type="email" name="mail" placeholder="ex) hoge@example.com" required>
            </div>

            <div class="row">
              <p class="label-text">電話番号</p>
              <input class="input-area input-init" id="phone" type="tel" name="phone" inputmode="tel" placeholder="ex) 09012345678">
            </div>

            <div class="row">
              <p class="label-text">
                パスワード
                <span class="asterisk">※</span>
              </p>
              <input class="input-area input-init" type="password" name="password" required>
            </div>

            <div class="row">
              <p class="label-text">
                パスワード(確認用)
                <span class="asterisk">※</span>
              </p>
              <input class="input-area input-init" type="password" name="password-confirm" required>
            </div>

            <div class="row">
              <p class="label-text">希望コース</p>
              <div class="course-option">
                <input class="course-checkbox" type="checkbox" name="hope-course" value="frontend" id="frontend">
                <label class="course-option-text" for="frontend">フロントエンド</label>
              </div>
              <div class="course-option">
                <input class="course-checkbox" type="checkbox" name="hope-course" value="backend" id="backend">
                <label class="course-option-text" for="backend">バックエンド</label>
              </div>
              <div class="course-option">
                <input class="course-checkbox" type="checkbox" name="hope-course" value="application" id="application">
                <label class="course-option-text" for="application">アプリ</label>
              </div>

              <div class="row remarks">
                <p class="label-text">備考</p>
                <textarea class="input-area remarks-area input-init" name="remarks" placeholder="何かあればご記入ください" ></textarea>
              </div>

              <div class="row">
                <input class="submit-btn" type="submit" value="アカウント作成">
              </div>
            </div>


            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
