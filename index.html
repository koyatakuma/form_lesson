<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <div class="name-box">
              <div class="name">
                <p>
                  名字
                  <span class="asterisk">※</span>
                </p>
                <input type="text" id="last-name" name="last-name" class="input-area" required>
              </div>
              <div class="name">
                <p>
                  名前
                  <span class="asterisk">※</span>
                </p>
                <input type="text" id="neme" name="name" class="input-area" required>
              </div>
            </div>
            <div class="gender">
              <p>性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="female" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="other" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div>
              <p>出身</p>
              <div class="select-box">
                <select name="pref" class="input-area">
                  <option value="Tokyo">東京</option>
                  <option value="Tiba">千葉</option>
                  <option value="saitama">埼玉</option>
                  <option value="kanagawa">神奈川</option>
                </select>
              </div>
            </div>
            <div>
              <p>
                Eメール
                <span class="asterisk">※</span>
              </p>
              <input type="mail" name="mail" placeholder="ex)hoge@example.com" class="input-area" required>
            </div>
            <div>
              <p>電話番号</p>
              <input id="phone" type="tel" name="phone" inputmode="tel" placeholder="ex)09012345678" class="input-area">
            </div>
            <div>
              <p>
                パスワード
                <span class="asterisk">※</span>
              </p>
              <input type="password" name="password" class="input-area" required>
            </div>
            <div>
              <p>
                パスワード（確認用）
                <span class="asterisk">※</span>
              </p>
              <input type="password" name="password-confirm" class="input-area" required>
            </div>
            <div>
              <p>希望コース</p>
              <div>
                <input type="checkbox" name="hope-course" value="frontend" id="frontend">
                <label for="frontend">フロントエンド</label>
              </div>
              <div>
                <input type="checkbox" name="hope-course" value="backend" id="backend">
                <label for="backend">バックエンド</label>
              </div>
              <div>
                <input type="checkbox" name="hope-course" value="application" id="application">
                <label for="application">アプリ</label>
              </div>
              <div>
                <p>備考</p>
                <textarea name="remarks" placeholder="何かあればご記入ください" class="input-area" ></textarea>
              </div>
              <div>
                <input type="submit" value="アカウント作成">
              </div>
            </div>


            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
